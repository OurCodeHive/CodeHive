<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>이메일 인증코드</h1>
    <br>
    <div style="position: absolute; width: 700px; height: 408px; top: 75px; font-size: 20px">
        <span>실시간 양방향 코드 채점, 편집 알고리즘 스터디 플랫폼</span>
        <br>
        <span>코드 하이브에 가입하신 것을 환영합니다!</span>
        <br><br>
        <span>아래의 인증 코드를 입력하시면 가입이 정상적으로 완료됩니다.</span>
        <div style="margin-top: 20px; margin-bottom: 20px;">
            <input th:value="${code}" style="font-size: 58px; height: 60px; width: 500px; background-color: #F8F8F8; border: none;" readonly>
        </div>
        <div style="font-size: 18px; color: darkgray">
            <span>코드하이브의 사용방법이 궁금하시다면?</span>
            <br>
            <span>아래의 도움말을 참고해보세요!</span>
        </div>
    </div>
</body>
</html>
